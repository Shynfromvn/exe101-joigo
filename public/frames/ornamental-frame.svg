<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="none">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4E5C3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5A028;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer border -->
  <rect x="10" y="10" width="780" height="580" 
        fill="none" 
        stroke="url(#goldGradient)" 
        stroke-width="20"
        filter="url(#shadow)"/>
  
  <!-- Inner decorative border -->
  <rect x="35" y="35" width="730" height="530" 
        fill="none" 
        stroke="url(#goldGradient)" 
        stroke-width="3"
        stroke-dasharray="5,5"/>
  
  <!-- Corner decorations - Top Left -->
  <g transform="translate(30, 30)">
    <path d="M 0,0 L 40,0 L 20,20 Z" fill="url(#goldGradient)"/>
    <path d="M 0,0 L 0,40 L 20,20 Z" fill="url(#goldGradient)"/>
    <circle cx="20" cy="20" r="8" fill="#F4E5C3"/>
  </g>
  
  <!-- Corner decorations - Top Right -->
  <g transform="translate(770, 30)">
    <path d="M 0,0 L -40,0 L -20,20 Z" fill="url(#goldGradient)"/>
    <path d="M 0,0 L 0,40 L -20,20 Z" fill="url(#goldGradient)"/>
    <circle cx="-20" cy="20" r="8" fill="#F4E5C3"/>
  </g>
  
  <!-- Corner decorations - Bottom Left -->
  <g transform="translate(30, 570)">
    <path d="M 0,0 L 40,0 L 20,-20 Z" fill="url(#goldGradient)"/>
    <path d="M 0,0 L 0,-40 L 20,-20 Z" fill="url(#goldGradient)"/>
    <circle cx="20" cy="-20" r="8" fill="#F4E5C3"/>
  </g>
  
  <!-- Corner decorations - Bottom Right -->
  <g transform="translate(770, 570)">
    <path d="M 0,0 L -40,0 L -20,-20 Z" fill="url(#goldGradient)"/>
    <path d="M 0,0 L 0,-40 L -20,-20 Z" fill="url(#goldGradient)"/>
    <circle cx="-20" cy="-20" r="8" fill="#F4E5C3"/>
  </g>
</svg>
