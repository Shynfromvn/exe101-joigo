<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Red border -->
  <rect x="0" y="0" width="400" height="300" fill="#DC2626" stroke="#B91C1C" stroke-width="8"/>
  
  <!-- Cream background -->
  <rect x="8" y="8" width="384" height="284" fill="#FEF3C7"/>
  
  <!-- Hoa mai (Yellow flowers) - Top Left -->
  <g transform="translate(20, 20)">
    <!-- Branch -->
    <path d="M 0 0 Q 30 20, 50 40 Q 70 50, 80 60" stroke="#8B4513" stroke-width="3" fill="none"/>
    <!-- Flowers -->
    <circle cx="25" cy="15" r="8" fill="#FCD34D" opacity="0.9"/>
    <circle cx="25" cy="15" r="4" fill="#FBBF24"/>
    <circle cx="35" cy="20" r="7" fill="#FCD34D" opacity="0.9"/>
    <circle cx="35" cy="20" r="3.5" fill="#FBBF24"/>
    <circle cx="45" cy="30" r="6" fill="#FCD34D" opacity="0.9"/>
    <circle cx="45" cy="30" r="3" fill="#FBBF24"/>
    <!-- Leaves -->
    <ellipse cx="20" cy="12" rx="3" ry="5" fill="#22C55E" transform="rotate(-30 20 12)"/>
    <ellipse cx="30" cy="18" rx="3" ry="5" fill="#22C55E" transform="rotate(20 30 18)"/>
  </g>
  
  <!-- Hoa đào (Pink flowers) - Top Right -->
  <g transform="translate(320, 20)">
    <!-- Branch -->
    <path d="M 0 0 Q -30 20, -50 40 Q -70 50, -80 60" stroke="#8B4513" stroke-width="3" fill="none"/>
    <!-- Flowers -->
    <circle cx="-25" cy="15" r="8" fill="#F9A8D4" opacity="0.9"/>
    <circle cx="-25" cy="15" r="4" fill="#EC4899"/>
    <circle cx="-35" cy="20" r="7" fill="#F9A8D4" opacity="0.9"/>
    <circle cx="-35" cy="20" r="3.5" fill="#EC4899"/>
    <circle cx="-45" cy="30" r="6" fill="#F9A8D4" opacity="0.9"/>
    <circle cx="-45" cy="30" r="3" fill="#EC4899"/>
    <!-- Leaves -->
    <ellipse cx="-20" cy="12" rx="3" ry="5" fill="#22C55E" transform="rotate(30 -20 12)"/>
    <ellipse cx="-30" cy="18" rx="3" ry="5" fill="#22C55E" transform="rotate(-20 -30 18)"/>
  </g>
  
  <!-- Hoa mai - Bottom Right -->
  <g transform="translate(380, 260)">
    <!-- Branch -->
    <path d="M 0 0 Q -30 -20, -50 -40 Q -70 -50, -80 -60" stroke="#8B4513" stroke-width="3" fill="none"/>
    <!-- Flowers -->
    <circle cx="-25" cy="-15" r="8" fill="#FCD34D" opacity="0.9"/>
    <circle cx="-25" cy="-15" r="4" fill="#FBBF24"/>
    <circle cx="-35" cy="-20" r="7" fill="#FCD34D" opacity="0.9"/>
    <circle cx="-35" cy="-20" r="3.5" fill="#FBBF24"/>
    <!-- Leaves -->
    <ellipse cx="-20" cy="-12" rx="3" ry="5" fill="#22C55E" transform="rotate(30 -20 -12)"/>
  </g>
  
  <!-- Hoa đào - Bottom Left -->
  <g transform="translate(20, 260)">
    <!-- Branch -->
    <path d="M 0 0 Q 30 -20, 50 -40 Q 70 -50, 80 -60" stroke="#8B4513" stroke-width="3" fill="none"/>
    <!-- Flowers -->
    <circle cx="25" cy="-15" r="8" fill="#F9A8D4" opacity="0.9"/>
    <circle cx="25" cy="-15" r="4" fill="#EC4899"/>
    <circle cx="35" cy="-20" r="7" fill="#F9A8D4" opacity="0.9"/>
    <circle cx="35" cy="-20" r="3.5" fill="#EC4899"/>
    <!-- Leaves -->
    <ellipse cx="20" cy="-12" rx="3" ry="5" fill="#22C55E" transform="rotate(-30 20 -12)"/>
  </g>
  
  <!-- Red Lantern - Top Right -->
  <g transform="translate(340, 30)">
    <!-- Lantern body -->
    <ellipse cx="0" cy="0" rx="12" ry="18" fill="#DC2626" stroke="#B91C1C" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#EF4444" opacity="0.5"/>
    <!-- Top cap -->
    <rect x="-8" y="-20" width="16" height="4" fill="#991B1B" rx="2"/>
    <!-- Bottom cap -->
    <rect x="-8" y="16" width="16" height="4" fill="#991B1B" rx="2"/>
    <!-- Tassel -->
    <line x1="0" y1="20" x2="0" y2="30" stroke="#FCD34D" stroke-width="2"/>
    <circle cx="0" cy="30" r="2" fill="#FCD34D"/>
  </g>
  
  <!-- Red Lantern - Bottom Left -->
  <g transform="translate(60, 250)">
    <!-- Lantern body -->
    <ellipse cx="0" cy="0" rx="12" ry="18" fill="#DC2626" stroke="#B91C1C" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#EF4444" opacity="0.5"/>
    <!-- Top cap -->
    <rect x="-8" y="-20" width="16" height="4" fill="#991B1B" rx="2"/>
    <!-- Bottom cap -->
    <rect x="-8" y="16" width="16" height="4" fill="#991B1B" rx="2"/>
    <!-- Tassel -->
    <line x1="0" y1="20" x2="0" y2="30" stroke="#FCD34D" stroke-width="2"/>
    <circle cx="0" cy="30" r="2" fill="#FCD34D"/>
  </g>
</svg>
